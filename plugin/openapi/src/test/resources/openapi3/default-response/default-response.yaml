openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      responses:
        default:
          description: catchall response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultResponse"

components:
  schemas:
    DefaultResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      example:
        {
          "code": 99,
          "message": "Default response"
        }
