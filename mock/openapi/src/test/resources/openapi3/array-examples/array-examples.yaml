openapi: "3.0.0"
info:
  title: Array examples API
  version: v1
paths:
  /items:
    get:
      operationId: listItems
      summary: List items
      responses:
        '200':
          description: 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
              example:
                - mockId: default
                  status: ACTIVE
                - mockId: other
                  status: INACTIVE

components:
  schemas:
    Item:
      required:
        - mockId
        - status
      properties:
        mockId:
          type: string
        status:
          type: string
