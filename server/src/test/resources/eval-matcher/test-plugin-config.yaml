plugin: "io.gatehill.imposter.plugin.test.TestPluginImpl"

resources:
- method: POST
  path: /example
  allOf:
    - expression: "${context.request.headers.X-Test}"
      operator: EqualTo
      value: test-value
  response:
    statusCode: 204

- method: POST
  path: /example-negative
  allOf:
    - expression: "${context.request.headers.X-Test}"
      operator: NotEqualTo
      value: wrong-value
  response:
    content: "NotEqualTo"

- method: POST
  path: /example-contains
  allOf:
    - expression: "${context.request.headers.X-Test}"
      operator: Contains
      value: "test"
  response:
    content: "Contains"

- method: POST
  path: /example-contains-negative
  allOf:
    - expression: "${context.request.headers.X-Test}"
      operator: NotContains
      value: "wrong"
  response:
    content: "NotContains"

- method: POST
  path: /example-regex
  allOf:
    - expression: "${context.request.headers.X-Test}"
      operator: Matches
      value: "test-.*"
  response:
    content: "Matches"

- method: POST
  path: /example-regex-negative
  allOf:
    - expression: "${context.request.headers.X-Test}"
      operator: NotMatches
      value: "test-.*"
  response:
    content: "NotMatches"

- method: POST
  path: /example-allof
  allOf:
    - expression: "${context.request.headers.X-Test1}"
      operator: EqualTo
      value: test-value-1
    - expression: "${context.request.headers.X-Test2}"
      operator: EqualTo
      value: test-value-2
  response:
    content: "AllOf"

- method: POST
  path: /example-anyof
  allOf:
    - expression: "${context.request.headers.X-Test}"
      operator: EqualTo
      value: test-value-1
  response:
    content: "AnyOf"
